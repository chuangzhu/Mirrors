<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DGUT Mirrors</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/464686b8bf.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>
    <div class="very-thin-stripe"></div>
    <div class="very-big-title">
        <img src="assets/logo.png" class="very-big-title__logo">
        <div class="very-big-title__content">东莞理工学院 镜像站</div>
    </div>

    <div class="dashboard">
        <div class="table-holder">
            <table id="table" class="mirror-table">
                <thead>
                    <tr>
                        <th>发行系统</th>
                        <th>同步状态</th>
                        <th>上次更新</th>
                        <th>更新计划</th>
                        <th>上游</th>
                        <th>大小</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="mirror-row" id="model">
                        <td class="distro-name"></td>
                        <td class="status"></td>
                        <td class="last-update"></td>
                        <td class="update-schedule"></td>
                        <td class="upstream"></td>
                        <td class="size"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="description">
            <div class="row">
                <div class="item">
                    <h3 class="title"><span style="color: #343434">#</span> 介绍</h3>
                    <p class="content">
                        东莞理工学院的镜像站成立于忘记了多少年，在黄培灿老师的带领下成立。是中国东南部的似乎第二个镜像站，仅次于忘了哪个大学之后。东莞理工学院镜像站旨在为莞工师生以及其他用户提供优质的不知道选什么名词。
                    </p>
                </div>
                <div class="item">
                    <h3 class="title"><span style="color: #343434">#</span> 拷贝</h3>
                    <p class="content">
                        此页面遵循某协议。你可以在<a href="#">某链接</a>里找到关于该协议的详细介绍。
                    </p>
                </div>
                <div class="item">
                    <h3 class="title"><span style="color: #343434">#</span> 脚注</h3>
                    <p class="content">
                        Copyleft &copy; 2020 dglinux
                    </p>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
